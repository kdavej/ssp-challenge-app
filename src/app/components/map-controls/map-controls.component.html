<section class="map-controls">
    <div class="row control-row">
        <div class="col-xs-12">
            <mat-slide-toggle color="primary" (change)="addWetlandsLayerToMap($event)">Add Wetlands layer</mat-slide-toggle>
        </div>
    </div>
    <div class="row control-row" *ngIf="showFeatures">
        <div class="col-xs-12">
            <mat-form-field color="primary">
                <mat-label>Select a feature</mat-label>
                <mat-select [formControl]="featureSelect">
                    <mat-option>All</mat-option>
                    <mat-option *ngFor="let feature of features" value="{{feature}}">{{feature}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row control-row">
        <div class="col-xs-12">
            <button mat-flat-button color="primary" (click)="addBasemapWidget()">Change basemap</button>
        </div>
    </div>
</section>
