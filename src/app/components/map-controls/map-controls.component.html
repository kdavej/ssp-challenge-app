<section class="map-controls">
    <div class="row">
        <div class="col-xs-12">
            <mat-slide-toggle color="primary" (change)="addWetlandsLayerToMap($event)">Add Wetlands layer</mat-slide-toggle>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button mat-flat-button color="primary" (click)="addBasemapWidget($event)">Change basemap</button>
        </div>
    </div>
</section>
